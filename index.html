<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">


         </div>
      </header>
      <main class="page">
         <div class="page__container">
            <div class="page__calc calc">
               <div class="calc__body">
                  <div class="calc__top">
                     <div class="calc__input">
                        <input type="text" class="calc__input-line"></input>
                     </div>
                  </div>
                  <div class="calc__items">
                     <button type="button" class="calc__item cline-1"><span class="span"></span></button>
                     <button type="button" class="calc__item cline">C</button>
                     <button type="button" class="calc__item division">/</button>
                     <button type="button" class="calc__item multiply">*</button>
                     <button type="button" class="calc__item number">1</button>
                     <button type="button" class="calc__item number">2</button>
                     <button type="button" class="calc__item number">3</button>
                     <button type="button" class="calc__item minus">-</button>
                     <button type="button" class="calc__item number">4</button>
                     <button type="button" class="calc__item number">5</button>
                     <button type="button" class="calc__item number">6</button>
                     <button type="button" class="calc__item number">7</button>
                     <button type="button" class="calc__item number">8</button>
                     <button type="button" class="calc__item number">9</button>
                     <button type="button" class="calc__item plus">+</button>
                     <button type="button" class="calc__item number">0</button>
                     <button type="button" class="calc__item number">.</button>
                     <button type="button" class="calc__item result">=</button>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
